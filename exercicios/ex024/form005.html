<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas"> <label for="isexmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label> <br>
        </fieldset>
        
        <fieldset>
            <legend> Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>   
            <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten"> Tênis</label><br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
