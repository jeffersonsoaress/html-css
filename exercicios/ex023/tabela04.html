<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 04</title>
    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table { 
           border-collapse: collapse;
           
        }
       caption{
        font-size: 1.3em;
        font-weight: bold;
        padding: 10px;
       }
       th, td{
        border: 2px solid black;
        border-collapse: collapse;
       }
    </style>
   
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    
    <table>
        <caption> 
            Filmes favoritos 
        </caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
          
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres </th>
                <td>Ana Maria </td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
